<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearance Wishlist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- MultiStep Form -->
<div class="container-fluid" id="grad1">
    <div class="row justify-content-center mt-0">
        <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
            <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                <h3><strong>Help Us Reach Out</strong></h3>
                <small>Fill all form field to go to next step</small>
                <div class="row">
                    <div class="col-md-12 mx-0">
                        <form method="POST" id="msform">
                            {% csrf_token %}
                            <!-- progressbar -->
                            <ul style="width:100%; align-items: center;" id="progressbar">
                                <li style='display: inline-block; float: none;' class='active' id="personal"></li>
                                
                                <!-- <li id="confirm"><strong>Wishlist Item</strong></li> -->
                            </ul> <!-- fieldsets -->
                            <fieldset>
                                <div class="form-card">
                                    <h2 class="fs-title">Personal Information</h2> <input type="text" required name="first_name" placeholder="First Name" /> <input type="text" required name="last_name" placeholder="Last Name" /> <input type="text" name="phone_number" placeholder="Contact No." /> <input type="email" name="email" placeholder="Email Address" required />
                                    <h2 class="fs-title">Address</h2> <input type="text" name="street_address" placeholder="Street Address"/> <input type="text" name="city" placeholder="City" /> <input type="text" name="state" placeholder="State"/>
                                    <select class="list-dt" id="year" name="hfc" >
                                        <option value="" disabled selected>Sales Associate</option>
                                        <option>Avery</option>
                                        <option>Brian</option>
                                        <option>Christian</option>
                                        <option>Danial</option>
                                        <option>Ilian</option>
                                        <option >Justin</option>
                                        <option>Stephen</option>
                                        <option>Tee</option>
                                        <option >Wendy</option>
                                        <option >Other</option>

                                    </select><br><small>Associate who helped you, if any?</small></div> <input type="submit" class="next action-button" value="Next" />
                            </fieldset>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'app.js' %}"></script>
</body>
</html>
